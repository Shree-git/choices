<ion-header>
  <ion-toolbar>
    <ion-title>Impulses</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/create">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let impulse of impulseList | async" routerLink="/detail/{{impulse.id}}">
    <ion-card-header>
      {{ impulse.title }}
    </ion-card-header>
    <ion-card-content>
      {{ impulse.scale }}
    </ion-card-content>
  </ion-card>
</ion-content>
