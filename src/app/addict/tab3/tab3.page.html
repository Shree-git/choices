<ion-header>
  <ion-toolbar>
    <ion-title>
      Calendar
    </ion-title>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
 <!-- Basic/Single Date Select -->
 <ion-calendar [(ngModel)]="date" [options]="optionsSingle" (change)="onChange($event)" [type]="type"
   [format]="'YYYY-MM-DD'">
 </ion-calendar>
