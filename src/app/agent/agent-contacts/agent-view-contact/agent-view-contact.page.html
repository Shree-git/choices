<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ (contact | async)?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="impulse-card">
    <ion-card-content class="entry-titles">{{ (contact | async)?.title }}</ion-card-content>
    <ion-card-content class="entry-info">{{ (contact | async)?.content }}</ion-card-content>
  </ion-card>
  <ion-button expand="block" color="danger" (click)="deleteContact()">
    <ion-icon name="trash"></ion-icon>
  </ion-button>
</ion-content>
