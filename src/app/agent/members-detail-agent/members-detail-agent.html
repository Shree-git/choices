<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)= "resetValues()"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ (group | async)?.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar class="search" debounce="500" (ionInput)="search($event)" placeholder="Search"></ion-searchbar>
  <button  class="sort" id="dropbt" (click)="dropMenu()">Sort</button>

  <div class="dropdow">
      <div id="myDropdow" class="dropdown-content">
        <a (click) = "ord ='lastName'; reverse = false">A-Z</a>
        <a (click) = "ord ='lastName'; reverse = true">Z-A</a>

      </div>
    </div>
<br>
<!-- routerLink="/detail-entry/{{entry.id}}"-->
<ion-card routerLink="/user-detail-agent/{{user.userUID}}" *ngFor="let user of results | orderBy: ord : reverse : true" >
  <ion-card-header  routerLink="/user-detail/{{user.userUID}}">
      <img id="photo" class="title-image" src="{{user.photoURL}}" />
     <ion-card-title id="name">{{user.firstName}} {{user.lastName}} </ion-card-title>
     <ion-card-subtitle id ="user_type">{{user.userType}}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
</ion-content>
