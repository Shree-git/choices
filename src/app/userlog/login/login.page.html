<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  

  <ion-list>
    
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
  </ion-list>
  <ion-button fill="solid" expand="block" color="dark" (click)="login()">Log In</ion-button>
  <ion-button fill="solid" expand="block" color="light" href="/register">Register</ion-button>
  <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
  <ion-grid>
    <ion-row>
      <ion-col> 
        <ion-button 
         type="submit" 
         color="danger"
         (click)="authService.GoogleAuth()" 
         expand="block">
           Login with Google
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
