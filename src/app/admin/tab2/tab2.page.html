<ion-header>
  <ion-toolbar>
    <ion-title class="title">Users</ion-title>
    <!-- Side menu button -->
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar class="search" debounce="500" (ionInput)="search($event)" placeholder="Search"></ion-searchbar>
  <button  class="sort" id="dropbtn" (click)="dropMenu()">Sort</button>

  <div class="dropdown">
      <div id="myDropdown" class="dropdown-content">
        <a (click)="setType('all')">All</a>
        <a (click)="setType('Agent')">Agents</a>
        <a (click)="setType('Client')">Clients</a>
        <a (click) = "order2 ='lastName'; reverse = false">A-Z</a>
        <a (click) = "order2 ='lastName'; reverse = true">Z-A</a>

      </div>
    </div>
<br>
<!-- routerLink="/detail-entry/{{entry.id}}"-->
<ion-card *ngFor="let user of currentUsers | async |  orderBy: order2 : reverse : true" >
  <ion-card-header  routerLink="/user-detail/{{user.userUID}}">
      <img id="photo" class="title-image" src="{{user.photoURL}}" />
     <ion-card-title id="name">{{user.firstName}} {{user.lastName}} </ion-card-title>
     <ion-card-subtitle id ="user_type">{{user.userType}}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
</ion-content>
